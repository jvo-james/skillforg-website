<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Workshop Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
<style>

body {
    font-family: 'Raleway', sans-serif;

    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #333);
    color: #fff;
}


h1 {
    font-size: 3em;
    margin: 20px 0;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

h2 {
    font-size: 2.2em;
    margin-bottom: 15px;
    color: #fff;
    background: rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    border-radius: 10px;
    display: inline-block;
}


.gallery-container {
    width: 90%;
    margin: auto;
    padding-bottom: 50px;
}

.gallery {
   display: grid;
    grid-template-columns: repeat(2, 1fr); 
    grid-template-rows: repeat(3, auto); 
    gap: 15px; 
    padding: 30px 10%;
    justify-content: center;
}

.gallery-category {
        position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    cursor: pointer;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;

}

.gallery-category img {
   width: 100%;
    height: 350px; 
    object-fit: cover;
    display: block;
    transition: transform 0.2s ease-in-out;

}

.gallery-category:hover img {
    transform: scale(1.1);
}


.overlay {
    position: absolute;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    width: 100%;
    padding: 10px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    transition: background 0.3s;
}

.gallery-item:hover .overlay {
    background: rgba(0, 0, 0, 0.8);
}

.gallery-header {
    background: linear-gradient(to right, #ff9966, #ff5e62);
    color: white;
    text-align: center;
    padding: 50px 20px;
box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.gallery-header h1 {
    font-size: 36px;
    margin: 0;
letter-spacing: 2px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);

}

.gallery-header p {
    font-size: 18px;
margin-top: 8px;
}


.gallery img:hover {
    transform: scale(1.15);
    box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.4);
    filter: brightness(1.1);
}


.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
        justify-content: center;
    align-items: center;
    flex-direction: column;
}


.lightbox img {
    width: 800px;
    height: 600px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
    transition: transform 0.3s ease-in-out;
}

.lightbox img:hover {
    transform: scale(1.05);
}


.close, .prev, .next {
    position: absolute;
    font-size: 2.5em;
    color: white;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 50%;
    transition: background 0.3s ease, transform 0.2s ease;
}

.close {
    top: 20px;
    right: 40px;
}

.prev {
    left: 20px;
}

.next {
    right: 20px;
}

.close:hover, .prev:hover, .next:hover {
    background: rgba(255, 255, 255, 0.5);
    transform: scale(1.1);
}
 
.cta-button {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 18px;
    font-weight: 600;
    color: white;
    background: #ff9800;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s ease, transform 0.3s ease;
}

.cta-button:hover {
    background: #e68900;
    transform: scale(1.05);
}

.footer {
    background: #222; 
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 16px;
    position: relative;
    bottom: 0;
    width: 100%;
}

.footer a {
    color: #ff9800;
    text-decoration: none;
    margin: 0 10px;
    transition: color 0.3s ease-in-out;
}

.footer a:hover {
    color: #e68900; 
}

@media (max-width: 480px) {
  
  .gallery {
      grid-template-columns: repeat(2, 1fr); 
      gap: 10px;
      padding: 20px 5%;
  }
  

  .gallery-category img {
      height: 200px;       
      object-fit: cover;  
  }
  
  
  .overlay {
      font-size: 16px;
      padding: 8px;
  }
  
 
  .gallery-header h1 {
      font-size: 28px;
  }
  
  .gallery-header p {
      font-size: 16px;
  }
      .lightbox img {
        max-width: 90%;
        max-height: 40%;
    }
}

</style>
</head>
<body>

    <div class="gallery-container">
 <section class="gallery-header">
        <h1>Workshop Gallery</h1>

    </section>        
            <div class="gallery">

 <div class="overlay"><span>Graphic Design</span></div>

                       </div>

    </div>

   
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>

<footer class="footer">

</body>
<script>
let currentCategory = "";
let currentIndex = 0;
const images = {
    web: ["web.jpg", "web2.jpg", "web3.jpeg", "web4.webp", "web5.jpeg", "web6.jpeg"],
    graphic: ["graphic1.jpg", "graphic2.webp", "graphic3.webp", "graphic4.jpg", "graphic5.webp", "graphic6.webp"],
    marketing: ["strategy1.jpg", "strategy2.webp", "strategy3.jpeg", "strategy4.jpg", "strategy5.jpg", "strategy6.jpeg"],
    digital: ["digital1.webp", "digital2.jpg", "digital3.png", "digital4.jpg", "digital5.jpg"],
    photography: ["photo1.jpeg", "photo2.webp", "photo3.jpg", "photo4.jpg", "photo5.jpg", "photo6.avif"],
    robotics: ["robot1.webp", "robot2.jpg", "robot3.jpg", "robot3.jpg", "robot4.jpg", "robot5.avif"],
    data: ["data1.jpg", "data2.jpg", "data3.webp", "data4.jpg", "data5.webp", "data6.jpeg"]
};

function openLightbox(category, index) {
    currentCategory = category;
    currentIndex = index;
    document.getElementById("lightbox").style.display = "flex";
    updateImage();
}

function updateImage() {
    document.getElementById("lightboxImage").src = images[currentCategory][currentIndex];
}

function prevImage() { currentIndex = (currentIndex > 0) ? currentIndex - 1 : images[currentCategory].length - 1; updateImage(); }
function nextImage() { currentIndex = (currentIndex < images[currentCategory].length - 1) ? currentIndex + 1 : 0; updateImage(); }
function closeLightbox() { document.getElementById("lightbox").style.display = "none"; }
</script>
</html>
